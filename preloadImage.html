<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預載圖片</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <img id="img" alt="點擊換圖" style="width: 600px;height: 600px;">
    </div>
    <script>
        const imageUrls=[
            "images/a01.png",
            "images/a02.png",
            "images/a03.png",
        ];

        //preload  這是JQuery寫法
        var preloadedImages = imageUrls.map(url=>{
            var img = new Image();
            img.src = url;  //開始載入圖片
            return img; //載入完成，回傳Image物件
        });

        var i=0;
        document.getElementById("img").src = preloadedImages[i].src;

    </script>
</body>
</html>
